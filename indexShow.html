<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <style>
        .fundo {
            background-color: rgb(250, 235, 215);
            margin-left: 10%;
            margin-right: 10%;
        }

        .lgrande {
            font-size: 20px;
            font-weight: bold;
            padding-left: 2%;
        }

        .bordaCima {
            border-left: 3px solid rgb(rgb(0, 183, 255));
        }
    </style>
    <script>
        function receberServ(jsonn) {
            console.log('recebendo...');
            fetch('http://192.168.12.123/eventos', {
                method: 'get',
                body: JSON.stringify(jsonn)
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log('Retorno:', data);
                data.forEach(element => {
                    let nome = element["nome"];
                    let data = element["date_hora"];

                    document.getElementById('nomeF').innerHTML += "<br><span>"+nome+"<span>";
                    document.getElementById('dataF').innerHTML += "<br><span>"+data+"<span>";
                });
            });

        }
    </script>
</head>

<body style="background-color: rgb(95, 158, 160)">
    <div>
        <div class="fundo row">
            <div class="col-2"></div>
            <div class="col-4 bordaCima">
                <span id="nomeF" onclick="receberServ()" class="lgrande">Evento</span><br>
                <br>
            </div>
            <div class="col-4 bordaCima">
                <span id="dataF" class="lgrande">Data</span><br>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>
